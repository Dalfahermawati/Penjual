<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ubah penjual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
 
<body class="m-4">
   <h1>Ubah Data</h1>
   <form class="mb-3">
     <div class="mb-3">
       <label class="form-label">Nama Penjual</label>
       <input type="text" class="form-control" id="input-nama">
     </div>
     <div class="mb-3">
       <label class="form-label">alamat</label>
       <input type="text" class="form-control" id="input-alamat">
     </div>
     <div class="mb-3">
       <label class="form-label">no telpon</label>
       <input type="text" class="form-control" id="input-noTlpn">
     </div>
     <div class="mb-3">
       <label class="form-label">email</label>
       <input type="text" class="form-control" id="input-email">
     </div>
     <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
   </form>
   <a class="mt-1" href="forum-data-penjual.html">Lihat Daftar Penjual</a>
   <script type="module">
     import { ambilPenjual, ubahPenjual } from './main.js';
       let tombolUbah = document.getElementById('tombol-ubah');
       let elemenNamaPenjual = document.getElementById('input-nama');
       let elemenAlamat = document.getElementById('input-alamat');
       let elemenNoTlpn = document.getElementById('input-noTlpn');
       let elemenEmail = document.getElementById('input-email')
       const queryString = window.location.search
       const parameterURL = new URLSearchParams(queryString);
       const docId = parameterURL.get('docId')
       const penjual = await ambilPenjual(docId);
       
       elemenNamaPenjual.value = penjual.nama;
       elemenAlamat.value = penjual.alamat;
       elemenNoTlpn.value = penjual.noTlpn;
       elemenEmail.value = penjual.email;
       
       tombolUbah.addEventListener('click', async function(el) {
       el.preventDefault();
       
       await ubahPenjual(docId, elemenNamaPenjual.value, elemenAlamat.value, elemenNoTlpn.value, elemenEmail.value);
       window.location.href = 'index.html';
       });
       </script>
</body>

</html>
